buildscript {
    repositories {
        google() // Repositório do Google
        mavenCentral() // Repositório Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Substitua pela versão mais recente compatível
        // Ajuste para a versão que você está usando
        classpath 'com.google.gms:google-services:4.3.14' // Substitua pela versão mais recente

    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
